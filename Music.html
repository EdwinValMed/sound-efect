<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Bob-espoja</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">New messager</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">battery 1</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">silvido suave</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">mensaje 1 </span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">mensaje 2</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">entrada 1</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">llamada 1</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">pedo de boca</span>
      </div>
    </div>

    <audio data-key="65" src="./Sonidos/bob.mp3"></audio>
    <audio data-key="83" src="./Sonidos/iphone.mp3"></audio>
    <audio data-key="68" src="./Sonidos/ring.mp3"></audio>
    <audio data-key="70" src="./Sonidos/tono-mensaje-2.mp3"></audio>
    <audio data-key="71" src="./Sonidos/tono-mensaje-3.mp3"></audio>
    <audio data-key="72" src="./Sonidos/tono-mensaje-4.mp3"></audio>
    <audio data-key="74" src="./Sonidos/tono-mensaje-5.mp3"></audio>
    <audio data-key="75" src="./Sonidos/tono-mensaje-6.mp3"></audio>
    <audio data-key="76" src="./Sonidos/pedo.ogg"></audio>

    <script src="./music.js"></script>
    <script></script>
  </body>
</html>
